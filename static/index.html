<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket Test</title>
</head>
<body>
    <h1>WebSocket Client</h1>
    <button onclick="getWords()">Get Words</button>
    <button onclick="turnInRansomNote()">Turn In Ransom Note</button>
    <pre id="output"></pre>

    <script>
        const output = document.getElementById("output");
        const ws = new WebSocket("ws://localhost:8080/ws?playerID=ericsims");
        var wordList = [];

        ws.onopen = () => {
            output.innerText += "Connected to WebSocket\n";
        };

        ws.onmessage = (event) => {
            // Parse the received JSON data into an array
            const receivedData = JSON.parse(event.data);
            wordList = receivedData;

            output.innerText += `Server: ${receivedData.map(str => str.split('|')[1])}\n`;
        };

        ws.onclose = () => {
            output.innerText += "Disconnected from WebSocket\n";
        };

        function getWords() {
            ws.send(JSON.stringify({
                "command": "draw_words"
            }))
        }

        function turnInRansomNote() {
            ws.send(JSON.stringify({
                "command": "turn_in_ransom_note",
                "note": ["1|one", "2|two", "3|three"],
            }))
        }
    </script>
</body>
</html>
